<div
  *ngIf="isLoading"
  fxFlex="0 0 100%"
  fxLayoutAlign="center center"
>
  <mat-spinner></mat-spinner>
</div>
<div
  *ngIf="!isLoading"
  class="add-course"
>
  <h2>Edit course</h2>
  <ng-container *ngIf="(course$ | async) as course">
    <app-course-form [course]="course"></app-course-form>
  </ng-container>
</div>
