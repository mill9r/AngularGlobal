<div
  class="breadcrumb"
  fxLayoutAlign="start center"
>
  <span *ngFor="let breadcrumbLabel of breadcrumbList; let i = index; let last = last">
    <span *ngIf="breadcrumbLabel">
      <a
        [routerLink]="breadcrumbLinksList[i]"
        class="breadcrumb-item"
      >
        {{ breadcrumbLabel }}
      </a>
      <span *ngIf="!last">></span>
    </span>
  </span>
</div>
