<div
  appCreationDate
  [creationDate]="publication"
  class="course-item"
  gdAreas="title meta-data| description modify-course"
  gdGap="0.5rem"
>
    <h2
      fxLayout="row"
      gdArea="title"
    >
      {{ headerTitle }}
      <span
        *ngIf="isTopRated"
        fxLayoutAlign="center center"
      >
        <mat-icon
          [attr.aria-label]="'top rated course'"
        >
          {{icons.vs_top}}
        </mat-icon>
      </span>
    </h2>
    <div
      gdArea="meta-data"
      fxLayout="row"
      fxLayoutGap="0.5rem"
    >
      <app-meta-data
        [icon]="icons.vs_clock"
        [message]="courseDuration | minutesToHours"
      ></app-meta-data>
      <app-meta-data
        [icon]="icons.vs_calendar"
        [message]="publication | date: 'mediumDate'"
      ></app-meta-data>
    </div>
    <p gdArea="description">
      {{ description }}
    </p>
    <div
      gdArea="modify-course"
      fxLayoutAlign="center start"
      fxLayoutGap="1rem"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="editCourse.emit(courseId)"
      >Edit</button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteCourse.emit()"
      >Delete</button>
    </div>
</div>
