<ng-container *ngIf="courses?.length; else notExist">
  <div *ngFor="let course of courses | orderBy"
       class="course-list"
  >
    <app-course-item
      [courseId]="course.id"
      [headerTitle]="course.name"
      [description]="course.description"
      [courseDuration]="course.length"
      [publication]="course.date"
      [isTopRated]="course.isTopRated"
      (editCourse)="editCourse(course.id)"
      (deleteCourse)="deleteCourse.emit(course.id)"
    ></app-course-item>
  </div>
</ng-container>
<ng-template #notExist>
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="empty-list"
  >
    <p class="empty-list__message">{{ 'common.course.no-data' | translate | uppercase}}</p>
  </div>
</ng-template>
